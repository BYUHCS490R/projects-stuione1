<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML <br> Tags</h1>
    <hr>
    <p>Paragraph <strong>BOLD</strong> <em>Italics</em> of Text</p>
    <!--Theses are usually used for the Programmer to add notes only he/she can see-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <header>Header</header>
    <p>President Keawe Said,</p>
    <blockquote>"Take care of your body and spirit"</blockquote>
    <q>Quote</q>
    
    
   
    

    

</body>
</html>

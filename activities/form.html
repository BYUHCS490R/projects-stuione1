<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuione Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<header>
    <h1>Tuione Web Design</h1>
</header>

<main>
    <h2>Sign Up Form</h2>

    <form action="formprocess.html" method="post">

        <fieldset>
            <legend>Personal Info</legend>

            <div class="form-row">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter full name" required>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="808-555-5555">
            </div>

            <div class="form-row">
                <label for="dob">Birth Date:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-row">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" placeholder="Create a password">
            </div>

        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <div class="form-row">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="HI">Hawaii</option>
                    <option value="CA">California</option>
                    <option value="UT">Utah</option>
                </select>
            </div>

            <div class="check-row">
                <div class="spacer"></div>
                <label><input type="checkbox" name="terms"> I agree to the terms</label>
            </div>

            <div class="check-row">
                <label class="left-label">Gender:</label>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <div class="form-row">
                <label for="comment">Comments:</label>
                <textarea id="comment" name="comment" placeholder="Write something..."></textarea>
            </div>

            <div class="form-row">
                <div class="spacer"></div>
                <input type="submit" value="Sign Up">
            </div>

        </fieldset>

    </form>

</main>

<footer>
    &copy; 2025 Tuione Web Design
</footer>

</body>
</html>

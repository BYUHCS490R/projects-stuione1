<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Tuione Web Design</h1>
    </header>

    <main>
        <h1>Form</h1>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>
            <div class="form-row">
                <label for="fname">Full Name:</label>
                <input type="text" placeholder="Full Name" id="fname" name="fname">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" value="" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="pass">Password:</label>
                <input type="password" name="Password" id="pass">
            </div>
            </fieldset>
            <fieldset>
            <div class="form-row">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="HI" selected> Hawaii</option>
                    <option value="CA">California</option>
                    <option value="UT">Utah</option>
                </select>
            </div>
            <div class="check-row">
                <div class="spacer"></div>
                <label> <input type="checkbox" checked> I agree to terms </label>
            </div>
            <div class="check-row">
                <div class="spacer"></div>
                Gender 
                <label> <input type="radio" name="Gender" value="Male"> Male</label>
                <label> <input type="radio" name="Gender" value="Female"> Female</label>
            </div>
            </div>
            <div class="form-row">
                <label for="comment">Comments:</label>
                <textarea name="Comment" id="comment">Hello</textarea>
            </div>
            <div class="form-row">
                <div class="spacer"></div>
                <input type="submit" value="sign up">
            </div>
        </fieldset>
        </form>

        <p>
            1.Tells the form where to send the data when you hit submit.
        </p>

        <p>
            2. Tells the form how to send the data.
        </p>
        <p>
            3. GET puts the data in the URL (you can see it). (change, add, update, remove)
        </p>
        <p>POST hides the data (you canâ€™t see it). (reading)</p>

    </main>

    <footer>
        &copy;Shawn Tuione
    </footer>
    
</body>
</html>

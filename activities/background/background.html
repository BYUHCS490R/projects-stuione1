<main>
  <h1>Background Image Example</h1>

  <p><strong>When should you use a background image, and when should you use the IMG tag?</strong><br>
     Use a background image when the picture is just decoration for the page.<br>
     Use the IMG tag when the picture is part of the content and needs alt text.</p>
</main>
